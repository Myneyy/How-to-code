<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Mich</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Code Pro', monospace; /* Hauptschriftart auf Source Code Pro setzen */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed; 
            top: 0;          
            width: 100%;    
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 35px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .einstiegsbild {
            width: 100%; /* Passt die Breite an die Seite an */
            height: auto; /* Erhält das Seitenverhältnis */
            max-height: 350px; /* Maximale Höhe anpassen */
            margin: 50px 0 0 0; /* Abstand nach oben, kein Abstand links und rechts */
            display: block; /* Sicherstellen, dass das Bild als Blockelement angezeigt wird */
        }

        main {
            padding: 20px; /* Padding für den Hauptinhalt */
        }

        section {
            margin: 20px 0;
        }

        /* Stil für den Code-Bereich, falls du Code anzeigen möchtest */
        .code-section {
            background-color: #222; /* Dunkler Hintergrund für den Code */
            padding: 10px; /* Innenabstand */
            border-radius: 5px; /* Abgerundete Ecken */
            overflow-x: auto; /* Scrollen bei Überlauf */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#html-files">HTML</a></li>
                <li><a href="#css-files">CSS</a></li>
                <li><a href="#shortcuts">Shortcuts</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <img src="IMG_0779.jpeg" alt="Welcome Bild" class="einstiegsbild"> <!-- Bild hier verschieben -->
    <main>
        <section id="about">
            <h1>Über mich</h1>
            <p>Hier kommt eine kurze Beschreibung über dich.</p>
        </section>
        <section id="projects">
            <h1>Projekte</h1>
            <p>Über mich!</p>
            <div class="code-section">

                <pre><code>
function halloWelt() {
    console.log("Hallo, Welt!");
}
halloWelt();
                </code></pre>
            </div>
        </section>
        <section id="contact">
            <h1>Kontakt</h1>
            <p>Hier sind deine Kontaktdaten.</p>
        </section>
    </main>
</body>
</html>
